<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 최애 주접프레임에 가둬 😭</title>
    <link rel="stylesheet" href="./index-style.css" />
    <link rel="icon" type="image/x-icon" href="/src/favicon.svg" />
    <script src="./jujeopDB.js" defer></script>
    <script src="./control.js" defer></script>
  </head>
  <body>
    <div class="frame">
      <h1>주접프레임</h1>
      <form action="" method="get ">
        <div class="photo-form">
          <input type="file" accept="image/*" />
          <span
            >세로 프레임에 맞게 최애의 세로길이가 긴 사진을 업로드 해주세요
            🎶</span
          >
        </div>

        <div class="info-form">
          <label for="">최애의 이름</label>
          <input id="lastname" type="text" placeholder="성 " />
          <input id="firstname" type="text" placeholder="이름" />

          <div class="concept">
            <form class="color">
              <span>프레임 색상 :</span>
              <input type="button" class="color" id="blue" value="💙" />
              <input type="button" class="color" id="purple" value="💜" />
              <input type="button" class="color" id="pink" value="💖" />
              <input type="button" class="color" id="red" value="❤️" />
              <input type="button" class="color" id="black" value="🖤" />
              <input type="button" class="color" id="yellow" value="💛" />
              <input type="button" class="color" id="green" value="💚" />
            </form>
            <form class="type">
              <label> 내 최애는 아무래도 ... </label>
              <input type="button" class="moeh" value="🐶" />
              <input type="button" class="moeh" value="🐱" />
              <input type="button" class="moeh" value="🐰" />
              <input type="button" class="moeh" value="🐹" />
              <input type="button" class="moeh" value="🐥" />
              <input type="button" class="moeh" value="🍑" />
              <input type="button" class="moeh" value="🍓" />
              <input type="button" class="moeh" value="🍊" />
              <input type="button" class="moeh" value="🍇" />
              <input type="button" class="moeh" value="🍒" />
              <input type="button" class="moeh" value="🍋" />
            </form>
          </div>
        </div>
        <button>최애 프레임 만들기</button>
      </form>
    </div>
  </body>
</html>
