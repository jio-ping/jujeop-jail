<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 최애 칭찬감옥에 가둬 😭</title>

    <link rel="icon" type="image/x-icon" href="/public/favicon.svg" />

    <script type="module" src="/main.js"></script>
    <script type="module" src="/jujeop.js"></script>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <h1>주 접 프 레 임</h1>
      <div class="setting-process">
        <div class="photo-form">
          <form action="">
            <input
              id="photo"
              class="'upload-photo"
              accept=".jpg, .jpeg, .png"
              type="file"
              accept="image/*"
              placeholder="최애의 사진을 업로드 해주세요"
            />
            <p>세로 프레임에 맞게 최애의 세로길이가 긴 사진을 추천합니다👀</p>
          </form>
        </div>
        <div class="name">
          <label>최애의 이름</label>
          <div>
            <input
              autocomplete="off"
              id="lastname"
              class="name-input"
              type="text"
              placeholder="성 "
              maxlength="2"
            />
            <input
              autocomplete="off"
              id="firstname"
              class="name-input"
              type="text"
              placeholder="이름"
              maxlength="4"
            />
          </div>
        </div>
        <div class="concept">
          <div id="color">
            <p>프레임 색상</p>
            <button type="button" id="blue" value="💙">💙</button>
            <button type="button" id="purple" value="💜">💜</button>
            <button type="button" id="pink" value="💖">💖</button>
            <button type="button" id="white" value="🖤">🤍</button>
            <button type="button" id="yellow" value="💛">💛</button>
            <button type="button" id="green" value="💚">💚</button>
          </div>
          <div class="emoji-type">
            <p>최애 닮은꼴</p>
            <button type="button" data-name="갱쥐" value="🐶">🐶</button>
            <button type="button" data-name="고양이" value="🐱">🐱</button>
            <button type="button" data-name="토끼" value="🐰">🐰</button>
            <button type="button" data-name="햄찌" value="🐹">🐹</button>
            <button type="button" data-name="병아리" value="🐥">🐥</button>
            <button type="button" data-name="복숭아" value="🍑">🍑</button>
            <button type="button" data-name="딸기" value="🍓">🍓</button>
            <button type="button" data-name="귤" value="🍊">🍊</button>
            <button type="button" data-name="포도" value="🍇">🍇</button>
            <button type="button" data-name="체리" value="🍒">🍒</button>
            <button type="button" data-name="레몬" value="🍋">🍋</button>
          </div>
        </div>
        <button id="submit" class="submit">만들기</button>
      </div>
      <!--결과창  -->
      <div id="result" class="result">
        <div class="frame-main">
          <span id="jujeopSymbol1" class="jujeop symbol1"></span>
          <span id="biasName" class="jujeop name"></span>
          <span id="jujeopSymbol2" class="jujeop symbol2"></span>
          <span id="jujeopLong1" class="jujeop long1"></span>
          <span id="jujeopType" class="jujeop type"></span>
          <span id="jujeopLong2" class="jujeop long2"></span>
          <span id="jujeopLong3" class="jujeop long3"></span>
          <span id="jujeopLong4" class="jujeop long4"></span>

          <span id="jujeopLong5" class="jujeop long5"></span>

          <span id="jujeopLong6" class="jujeop long6"></span>
          <span id="whyCute" class="jujeop why-cute"></span>
          <img id="frame" class="frame" src="/public/white-frame.png" alt="" />
        </div>
        <!-- <button id="toimg">다운로드</button> -->
        <button id="remake" class="remake">다시 만들기</button>
      </div>
    </div>
  </body>
</html>
